<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/CSS/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <form method="POST" action="#">
        <fieldset class="blue">
            <legend>Votre identité</legend>
            <ol>
                <li><label for="lastname">Nom :</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Nom"></li>

                <li><label for="firstname">Prénom :</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Prénom"></li>

                <li><label for="mail">Adresse mail :</label>
                    <input type="email" name="mail" id="mail" placeholder="Adresse mail"></li>
            </ol>
        </fieldset>

        <fieldset class="purple">
            <legend>Adresse de livraison</legend>
            <ol>
                <li><label for="adress">Adresse :</label><textarea name="adress" id="adress" cols="30"
                        rows="5"></textarea>
                </li>

                <li><label for="cp">Code postal :</label><input type="text" name="cp" id="cp" maxlength="10"
                        placeholder="Code postal"></li>

                <li><label for="city">Ville :</label>
                    <input type="text" name="city" id="city" placeholder="Ville"></li>
            </ol>
        </fieldset>

        <fieldset class="red">
            <legend>Informations de réglement</legend>
            <ol>
                <li>
                    <label>Type de carte bancaire :

                        <ul id="puce">
                            <li><input type="radio" name="visa" value="VISA">
                                <label for="visa">VISA</label></li>

                            <li><input type="radio" name="visa" value="Mastercard">
                                <label for="mastercard">Mastercard</label></li>
                        </ul>
                </li>
                </label>

                <li><label for="card">Numéro de carte :</label>
                    <input type="text" name="card" id="card" placeholder="Numéro de carte"></li>

                <li><label for="code">Code de sécurité :</label>
                    <input type="text" name="code" id="code" placeholder="Code de sécurité"></li>

                <li><label for="titu">Nom du titulaire :</label>
                    <input type="text" name="titu" id="titu" placeholder="Nom du titulaire"></li>

            </ol>
        </fieldset>

        <input type="submit" name="button" value="J'achète !">
    </form>
</body>

</html>
